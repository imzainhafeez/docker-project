apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mongo-ingress
spec:
  rules:
  - host: www.dogimages.com
    http:
      paths:
      - path: /mongo-express
        pathType: Prefix
        backend:
          service:
            name: mongo-express
            port:
              number: 30025
      - path: /dogsimages
        pathType: Prefix
        backend:
          service:
            name: my-app
            port:
              number: 30021
